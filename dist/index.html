<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Team profile generator" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Team profile generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <h1>Team Profiles!</h1>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="row">
        <div class="col-12 employees">
          <section class="row justify-content-around">
            <div class="col-12 col-md-4">
              <div class="card">
                <h3 class="card-header">
                  <span class="employee-name">Tanner Stirrat</span>
                  <p>
                    <img
                      id="employee-role-icon"
                      src="https://img.icons8.com/material-rounded/24/000000/small-business.png"
                    />
                    <span class="employee-role">Manager</span>
                  </p>
                </h3>
                <div class="card-body row">
                  <ul class="card-text" style="list-style-type: none">
                    <li>
                      ID:
                      <span class="employee-number">12</span>
                    </li>
                    <li>
                      Email:
                      <span class="employee-email"
                        ><a href="mailto:tanner@email.com"
                          >tanner@email.com</a
                        ></span
                      >
                    </li>
                    <li>
                      Office number:
                      <span class="manager-office-number">2</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card">
                <h3 class="card-header">
                  <span class="employee-name">Lauren Buchholz</span>
                  <p>
                    <img
                      id="employee-role-icon"
                      src="https://img.icons8.com/material-rounded/24/000000/small-business.png"
                    />
                    <span class="employee-role">Engineer</span>
                  </p>
                </h3>
                <div class="card-body row">
                  <ul class="card-text" style="list-style-type: none">
                    <li>
                      ID:
                      <span class="employee-number">14</span>
                    </li>
                    <li>
                      Email:
                      <span class="employee-email"
                        ><a href="mailto:lauren@email.com"
                          >lauren@email.com</a
                        ></span
                      >
                    </li>
                    <li>
                      GitHub:
                      <span class="engineer-github-link"
                        ><a href="https://github.com/L-Buchholz" target="_blank"
                          >L-Buchholz</a
                        ></span
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card">
                <h3 class="card-header">
                  <span class="employee-name">Newbie</span>
                  <p>
                    <img
                      id="employee-role-icon"
                      src="https://img.icons8.com/material-rounded/24/000000/small-business.png"
                    />
                    <span class="employee-role">Intern</span>
                  </p>
                </h3>
                <div class="card-body row">
                  <ul class="card-text" style="list-style-type: none">
                    <li>
                      ID:
                      <span class="employee-number">2</span>
                    </li>
                    <li>
                      Email:
                      <span class="employee-email"
                        ><a href="mailto:newbie@school.email.com"
                          >newbie@school.email.com</a
                        ></span
                      >
                    </li>
                    <li>
                      School:
                      <span class="intern-school">University of Somewhere</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
